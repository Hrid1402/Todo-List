<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    
    <div class="top">
        <h1>Todo List</h1>
    </div>

    <dialog id="dialog">
        <div class="dialogContent">
            <div class="topDialog">
                <img id="closeDialog" src="../src/assets/close.svg" alt="x">
                <h1>New task</h1>
            </div>
    
            <div class="mainInput">
                <div class="titleZone">
                    <h1>Title</h1>
                    <label for="title">
                        <input type="text" name="title" id="title" autocomplete="off">
                    </label>
                </div>

                <div class="descriptionZone">
                    <h1>Description</h1>
                    <label for="description">
                        <textarea rows="7" cols="33"id="description" autocomplete="off"></textarea>
                        
                    </label>
                </div> 
    
            </div>
    
            <div class="bottomDialog">
                <div class="priority">
                    <h2>Priority</h2>
                    <div class="buttons">
                        <button class="low">Low</button>
                        <button class="medium">Medium</button>
                        <button class="high">High</button>
                    </div>
                </div>
                <div class="date">
                    <label for="date">
                        <input type="date" name="date" id="date" autocomplete="off">
                    </label>
                </div>
            </div>
    
            <div class="create">
                    
                <button id="createBTN">Create</button>
            </div>
        </div>
    </dialog>

    <div class="content">

        <div class="leftBar">

            <div class="tasksPart">
                <button>
                    <img src="../src/assets/inbox.svg" alt="inbox">
                    <p>Inbox</p>
                </button>

                <button>
                    <img src="../src/assets/today.svg" alt="Today">
                    <p>Today</p>
                </button>

                <button>
                    <img src="../src/assets/week.svg" alt="Week">
                    <p>This Week</p>
                </button>


            </div>

            <div class="projectsPart">
                <h1>Projects</h1>
                <div class="project">
                    <p>Gym</p>
                    <button>*</button>
                </div>
                <button>Add Project</button>
            </div>

        </div>

        <div class="mainPart">
            <button class="addBtn" id="addBTN">
                <img src="../src/assets/add.svg" alt="add">
                <p>Add Task</p>
            </button>

            <div class="AllTasks" id="AllTasks">


            </div>
            

        </div>

    </div>
        
    
    <script src="./main.js"></script>
</body>
</html>
