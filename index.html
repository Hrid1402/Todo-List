<!DOCTYPE html>
<html lang="en">
<head>

    <title>Todo List</title>

    <div class="top">
        <h1>Todo List</h1>
    </div>

    <dialog id="dialog">
        <div class="dialogContent">
            <div class="topDialog">
                <h1>New task</h1>
                <button id="closeDialog">x</button>
            </div>
    
            <div class="mainInput">
                <h1>Title</h1>
                <label for="title">
                    <input type="text" name="title" id="title" autocomplete="off">
                </label>
    
                <h1>description</h1>
                <label for="description">
                    <input type="text" name="description" id="description" autocomplete="off">
                </label>
    
            </div>
    
            <div class="bottomDialog">
                <div class="priority">
                    <h2>Priority</h2>
                    <div class="buttons">
                        <button>Low</button>
                        <button>Medium</button>
                        <button>High</button>
                    </div>
                </div>
                <div class="date">
                    <h2>Date</h2>
                    <label for="date">
                        <input type="date" name="date" id="date" autocomplete="off">
                    </label>
                    <img src="" alt="">
                </div>
            </div>
    
            <div class="create">
                    
                <button id="createBTN">Create</button>
            </div>
        </div>
    </dialog>
